<button (click)="markAllTodosCompleted()">Mark all as completed</button>
<br><br>
<div *ngFor="let todo of todos">
    <span>
        {{todo.title}}
    </span>

    <button (click)="handleCompletion(todo)">
        {{todo.isCompleted ? 'Mark as not completed' : 'Mark as completed'}}
    </button>
</div>
